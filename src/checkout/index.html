<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
    <script src="/js/cart.js" type="module"></script>
    </head>
<header class="divider" id="main-header"></header>
  <body>

    <main class="checkout">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list-cart"></ul>
      </section>

    <form id="checkout-form">
          
         
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address"><br>
      <label for="city">City:</label><br>
      <input type="text" id="city" name="city"><br>
      <label for="state">State:</label><br>
      <input type="text" id="state" name="state"><br>
      <label for="zip">Zip Code:</label><br>
      <input type="text" id="zip" name="zip"><br>
      <label for="card">Credit Card Number:</label><br>
      <input type="text" id="card" name="card"><br>
      <label for="exp">Expiration Date:</label><br>
      <input type="text" id="exp" name="exp"><br>
      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv"><br>
      
    </form> 
          
          
            <h2>Review & Place your Order</h2>
            <!-- Additional checkout form elements can be added here -->
  
          <button type="submit">Place Order</button>
    </main>
  </body>
      <footer id="main-footer"></footer>

</html>
